name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # å…è®¸åˆ›å»º Release
    
    steps:
      # 1. æ£€å‡ºä»£ç 
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. è®¾ç½® Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. å®‰è£…ä¾èµ–
      - name: Install dependencies
        run: npm ci

      # 4. ç¼–è¯‘é¡¹ç›®
      - name: Compile
        run: npm run compile

      # 5. æ‰“åŒ… WebView
      - name: Build WebView
        run: npm run build:webview

      # 6. æ‰“åŒ… VS Code æ’ä»¶
      - name: Package Extension
        run: npx vsce package --no-dependencies

      # 7. è·å–ç‰ˆæœ¬å·
      - name: Get version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      # 8. åˆ›å»º GitHub Release å¹¶ä¸Šä¼  .vsix æ–‡ä»¶
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ steps.get_version.outputs.VERSION }}
          files: |
            *.vsix
          generate_release_notes: true  # è‡ªåŠ¨ç”Ÿæˆ Release Notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 9. è¾“å‡ºä¸‹è½½é“¾æ¥ï¼ˆè°ƒè¯•ç”¨ï¼‰
      - name: Output artifacts
        run: |
          echo "âœ… Release ${{ steps.get_version.outputs.VERSION }} created successfully!"
          echo "ğŸ“¦ Packaged files:"
          ls -la *.vsix
